<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <section class="container">
      <div class="dashboard">
        <br />
        <h4 style="opacity: 0.8; margin-top: 15px">Your Result</h4>
        <br />
        <div class="circle">
          <h1 style="margin-bottom: -30px">76</h1>
          of 100
        </div>
        <span class="bold"> <h2>Great</h2> </span> <br />
        <div class="info">
          <p>
            You scored higher than 65% of <br />
            the people who have taken <br />
            these tests.
          </p>
        </div>
      </div>

      <div class="summary">
        <h3>Summary</h3>
        <div class="bar" id="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reaction" />
          Reaction
          <span class="percent"
            >80
            <p>/100</p></span
          >
        </div>
        <div class="bar" id="memory">
          <img src="./assets/images/icon-memory.svg" alt="Memory" />
          Memory
          <span class="percent"
            >92
            <p>/100</p></span
          >
        </div>
        <div class="bar" id="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="verbal" />
          Verbal
          <span class="percent"
            >61
            <p>/100</p></span
          >
        </div>
        <div class="bar" id="visual">
          <img src="./assets/images/icon-visual.svg" alt="visual" />
          Visual
          <span class="percent"
            >72
            <p>/100</p></span
          >
        </div>
        <br />
        <button type="button" class="btn">Continue</button>
      </div>
    </section>

    <!--      -->
    <br />
    <br />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/prince-coder10/results.git">Prince Mbakwe</a>.
    </div>
  </body>
</html>
